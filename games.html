<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Games - Fjörðr Games Valhalla</title>
    <!-- Material-UI CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/@mui/material@5.0.0-alpha.37/dist/material-ui.min.css">
    <script src="https://unpkg.com/@mui/material@5.0.0-alpha.37/dist/material-ui.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3f51b5;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #3949ab;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #5c6bc0;
        }
        main {
            padding: 20px;
            max-width: 960px;
            margin: auto;
        }
        .fjordr-player {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 600px;
            margin-top: 20px;
            border: 2px solid #3949ab;
            border-radius: 8px;
            overflow: hidden;
            background-color: #000;
        }
        .fjordr-player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .fjordr-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .fjordr-controls button {
            background-color: #3949ab;
            border: none;
            color: white;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .fjordr-controls button:hover {
            background-color: #5c6bc0;
        }
    </style>
</head>
<body>

<header>
    <h1>Fjörðr Games Valhalla</h1>
</header>

<nav>
    <a href="index.html" class="mui-button mui-button--raised mui-button--primary">Home</a>
    <a href="games.html" class="mui-button mui-button--raised mui-button--primary">Our Games</a>
    <a href="about.html" class="mui-button mui-button--raised mui-button--primary">About</a>
</nav>

<main>
    <h2>Our Games</h2>
    <p>Enjoy playing our browser-based games directly from this page.</p>

    <h3>Geo Tycoon</h3>
    <div class="fjordr-player" id="fjordrPlayer">
        <iframe id="gameIframe" src="https://geotycoon.online" title="Geo Tycoon"></iframe>
        <div class="fjordr-controls">
            <button onclick="reloadGame()">Reload</button>
            <button onclick="enterFullscreen()">Fullscreen</button>
            <button onclick="goBack()">Back</button>
        </div>
    </div>
</main>

<script>
    function reloadGame() {
        const iframe = document.getElementById('gameIframe');
        iframe.src = iframe.src;
    }

    function enterFullscreen() {
        const player = document.getElementById('fjordrPlayer');
        if (player.requestFullscreen) {
            player.requestFullscreen();
        } else if (player.mozRequestFullScreen) { /* Firefox */
            player.mozRequestFullScreen();
        } else if (player.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
            player.webkitRequestFullscreen();
        } else if (player.msRequestFullscreen) { /* IE/Edge */
            player.msRequestFullscreen();
        }
    }

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
