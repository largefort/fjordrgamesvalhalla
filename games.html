    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3f51b5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #3949ab;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #5c6bc0;
        }
        main {
            padding: 20px;
            max-width: 960px;
            margin: auto;
        }
        .fjordr-player {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 650px; /* Fixed height to accommodate ad and game content */
            margin-top: 20px;
            border: 2px solid #3949ab;
            border-radius: 8px;
            overflow: hidden;
            background-color: #000;
        }

        .fjordr-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(0.95); /* Scale down slightly to fit better */
            transform-origin: top left;
        }

        .fjordr-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3949ab;
            color: white;
            font-size: 1.5em;
            z-index: 10;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fjordr-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 20;
        }
        .fjordr-controls button {
            background-color: #3949ab;
            border: none;
            color: white;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .fjordr-controls button:hover {
            background-color: #5c6bc0;
        }
    </style>

<script>
    // Function to handle game loading
    function handleGameLoad(playerId) {
        document.getElementById('loadingScreen' + playerId).style.display = 'none';
        document.getElementById('gameIframe' + playerId).style.display = 'block';
    }

    // Add onload events for both iframes
    document.getElementById('gameIframe1').onload = function() {
        handleGameLoad(1);
    };
    document.getElementById('gameIframe2').onload = function() {
        handleGameLoad(2);
    };

    // Function to reload the game
    function reloadGame(playerId) {
        const iframe = document.getElementById('gameIframe' + playerId);
        iframe.style.display = 'none';
        document.getElementById('loadingScreen' + playerId).style.display = 'flex';
        iframe.src = iframe.src;
    }

    // Function to enter fullscreen mode
    function enterFullscreen(playerId) {
        const player = document.getElementById('fjordrPlayer' + playerId);
        if (player.requestFullscreen) {
            player.requestFullscreen();
        } else if (player.mozRequestFullScreen) { /* Firefox */
            player.mozRequestFullScreen();
        } else if (player.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
            player.webkitRequestFullscreen();
        } else if (player.msRequestFullscreen) { /* IE/Edge */
            player.msRequestFullscreen();
        }
    }

    // Function to go back to the previous page
    function goBack() {
        window.history.back();
    }
</script>
